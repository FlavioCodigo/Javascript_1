<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas JS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header m-auto p-2">
                <a href="/" class="navbar-brand">Lista de Tareas JS</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row area-contenido">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
             <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                 <div class="row area entrada">
                    <div class="col-md-1"></div>
                        <div class="form-group col-md-9">
                            <input type="text" class="form-control" id="recordatorio" placeholder="Nueva tarea"/>
                        </div>
                        <div class="form-group col-md-1">
                            <button class="btn btn-primary m-auto" onclick="listaTareas.agregarTareaClick()">agregar</button>
                        </div>
                        <ul class="list-group mt-3" id="lista-tareas"></ul>

                    <div class="col-md-1"></div>
                 </div>
                 <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

             </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
